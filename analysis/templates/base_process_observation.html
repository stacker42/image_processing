{% extends 'base.html' %}

{% block title %}Add observation details{% endblock %}

{% block content %}

    <h1>Add observation details for {{ file.fits_filename }}</h1>

    <button type="button" class="btn btn-default btn-med pull-right" data-toggle="modal" data-target="#helpmodal">
        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> Get Help
    </button>

    <br />

    <form method="POST" action="{% url 'process_observation' file.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enter details into database" class="btn btn-success">
    </form>

    <div class="modal fade" id="helpmodal" tabindex="-1" role="dialog" aria-labelledby="helpmodal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title pull-left" id="helpmodal-label">Help Video</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/eCRRuBoWEEw" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
    </div>
    </div>
{% endblock %}
